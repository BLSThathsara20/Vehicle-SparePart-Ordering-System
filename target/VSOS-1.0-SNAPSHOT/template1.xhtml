<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:view contentType="text/html" >
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <!--        <h:outputStylesheet library="css" name="styles.min.css"></h:outputStylesheet>-->
            <!--        <link rel="shortcut icon" href="#{resource['image/favicon.ico']}" type="image/x-icon" />-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
            <title >
                <ui:insert name="title">
                    Vehicle SparePart Ordering System
                </ui:insert>
            </title>
        </h:head>

        <h:body class="bg-light">
            <p:growl id="growl" life="3000" />
            <div id="top">
                <ui:insert name="top">
                    <h:panelGroup>
                        <ez:header/>
                    </h:panelGroup>
                </ui:insert>
            </div>
            <div>
                <div class="row">
                    <div class="col-2">
                        <div id="left">
                            <ui:insert name="left">
                                <ez:leftSideBar/>
                            </ui:insert>
                        </div>
                    </div>
                    <div class="col-10">
                        <div id="content" class="left_content">
                            <ui:insert name="body"></ui:insert>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <footer class="bg-secondary fs-6 text-center py-3 text-light align-self-end w-100">
                        &copy; HexaClan Team,
                        <h:outputText value="#{session.lastAccessedTime}">
                            <f:convertDateTime pattern="yyyy" type="date" />
                        </h:outputText>
                    </footer>
                </ui:insert>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </h:body>
    </f:view>

</html>
