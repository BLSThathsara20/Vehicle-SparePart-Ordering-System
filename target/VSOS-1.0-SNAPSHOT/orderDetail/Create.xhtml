<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderDetailCreateDlg" widgetVar="OrderDetailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderDetailTitle}">
            <h:form id="OrderDetailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderDetailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{orderDetailController.selected.id}" title="#{bundle.CreateOrderDetailTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateOrderDetailLabel_dateOrder}" for="dateOrder" />
                        <p:calendar id="dateOrder" pattern="MM/dd/yyyy HH:mm:ss" value="#{orderDetailController.selected.dateOrder}" title="#{bundle.EditOrderDetailTitle_dateOrder}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrderDetailLabel_orderStatus}" for="orderStatus" />
                        <p:inputText id="orderStatus" value="#{orderDetailController.selected.orderStatus}" title="#{bundle.CreateOrderDetailTitle_orderStatus}" />
                        <p:outputLabel value="#{bundle.CreateOrderDetailLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{orderDetailController.selected.product}" >
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrderDetailLabel_customerBil}" for="customerBil" />
                        <p:selectOneMenu id="customerBil" value="#{orderDetailController.selected.customerBil}" >
                            <f:selectItems value="#{customerBilController.itemsAvailableSelectOne}"
                                           var="customerBilItem"
                                           itemValue="#{customerBilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderDetailController.create}" value="#{bundle.Save}" update="display,:OrderDetailListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderDetailCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderDetailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
