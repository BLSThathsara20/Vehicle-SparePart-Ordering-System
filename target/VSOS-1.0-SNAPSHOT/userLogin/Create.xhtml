<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserLoginCreateDlg" widgetVar="UserLoginCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserLoginTitle}">
            <h:form id="UserLoginCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userLoginController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLoginLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userLoginController.selected.id}" title="#{bundle.CreateUserLoginTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateUserLoginLabel_loginDate}" for="loginDate" />
                        <p:calendar id="loginDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{userLoginController.selected.loginDate}" title="#{bundle.EditUserLoginTitle_loginDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLoginLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{userLoginController.selected.ip}" title="#{bundle.CreateUserLoginTitle_ip}" />
                        <p:outputLabel value="#{bundle.CreateUserLoginLabel_webUser}" for="webUser" />
                        <p:selectOneMenu id="webUser" value="#{userLoginController.selected.webUser}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="webUserItem"
                                           itemValue="#{webUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userLoginController.create}" value="#{bundle.Save}" update="display,:UserLoginListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserLoginCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserLoginCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
