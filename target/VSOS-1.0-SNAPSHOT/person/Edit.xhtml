<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personController.selected.age}" title="#{bundle.EditPersonTitle_age}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{personController.selected.phoneNumber}" title="#{bundle.EditPersonTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_NIC}" for="NIC" />
                        <p:inputText id="NIC" value="#{personController.selected.NIC}" title="#{bundle.EditPersonTitle_NIC}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{personController.selected.gender}" title="#{bundle.EditPersonTitle_gender}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{personController.selected.address}" title="#{bundle.EditPersonTitle_address}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy" value="#{personController.selected.retiredAt}" title="#{bundle.EditPersonTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{personController.selected.retireComments}" title="#{bundle.EditPersonTitle_retireComments}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy" value="#{personController.selected.createdAt}" title="#{bundle.EditPersonTitle_createdAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
