<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                        <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_age}"/>
                        <h:outputText value="#{personController.selected.age}" title="#{bundle.ViewPersonTitle_age}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_phoneNumber}"/>
                        <h:outputText value="#{personController.selected.phoneNumber}" title="#{bundle.ViewPersonTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_NIC}"/>
                        <h:outputText value="#{personController.selected.NIC}" title="#{bundle.ViewPersonTitle_NIC}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_gender}"/>
                        <h:outputText value="#{personController.selected.gender}" title="#{bundle.ViewPersonTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_address}"/>
                        <h:outputText value="#{personController.selected.address}" title="#{bundle.ViewPersonTitle_address}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_retiredAt}"/>
                        <h:outputText value="#{personController.selected.retiredAt}" title="#{bundle.ViewPersonTitle_retiredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonLabel_retireComments}"/>
                        <h:outputText value="#{personController.selected.retireComments}" title="#{bundle.ViewPersonTitle_retireComments}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_createdAt}"/>
                        <h:outputText value="#{personController.selected.createdAt}" title="#{bundle.ViewPersonTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
