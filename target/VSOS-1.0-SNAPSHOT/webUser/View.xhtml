<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserViewDlg" widgetVar="WebUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWebUserTitle}">
            <h:form id="WebUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewWebUserLabel_id}"/>
                        <h:outputText value="#{webUserController.selected.id}" title="#{bundle.ViewWebUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_name}"/>
                        <h:outputText value="#{webUserController.selected.name}" title="#{bundle.ViewWebUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_password}"/>
                        <h:outputText value="#{webUserController.selected.password}" title="#{bundle.ViewWebUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_email}"/>
                        <h:outputText value="#{webUserController.selected.email}" title="#{bundle.ViewWebUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_createdAt}"/>
                        <h:outputText value="#{webUserController.selected.createdAt}" title="#{bundle.ViewWebUserTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWebUserLabel_retiredAt}"/>
                        <h:outputText value="#{webUserController.selected.retiredAt}" title="#{bundle.ViewWebUserTitle_retiredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWebUserLabel_retireComments}"/>
                        <h:outputText value="#{webUserController.selected.retireComments}" title="#{bundle.ViewWebUserTitle_retireComments}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_loginIPs}"/>
                        <h:outputText value="#{webUserController.selected.loginIPs}" title="#{bundle.ViewWebUserTitle_loginIPs}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_code}"/>
                        <h:outputText value="#{webUserController.selected.code}" title="#{bundle.ViewWebUserTitle_code}"/>
                        <h:outputText value="#{bundle.ViewWebUserLabel_person}"/>
                        <h:outputText value="#{webUserController.selected.person}" title="#{bundle.ViewWebUserTitle_person}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WebUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
