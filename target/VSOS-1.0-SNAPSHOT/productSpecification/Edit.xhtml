      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductSpecificationEditDlg" widgetVar="ProductSpecificationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductSpecificationTitle}">
            <h:form id="ProductSpecificationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productSpecificationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productSpecificationController.selected.id}" title="#{bundle.EditProductSpecificationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_productYear}" for="productYear" />
                        <p:inputText id="productYear" value="#{productSpecificationController.selected.productYear}" title="#{bundle.EditProductSpecificationTitle_productYear}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_includedQuantity}" for="includedQuantity" />
                        <p:inputText id="includedQuantity" value="#{productSpecificationController.selected.includedQuantity}" title="#{bundle.EditProductSpecificationTitle_includedQuantity}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{productSpecificationController.selected.brand}" title="#{bundle.EditProductSpecificationTitle_brand}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_producCondition}" for="producCondition" />
                        <p:inputText id="producCondition" value="#{productSpecificationController.selected.producCondition}" title="#{bundle.EditProductSpecificationTitle_producCondition}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_model}" for="model" />
                        <p:inputText id="model" value="#{productSpecificationController.selected.model}" title="#{bundle.EditProductSpecificationTitle_model}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_hand}" for="hand" />
                        <p:inputText id="hand" value="#{productSpecificationController.selected.hand}" title="#{bundle.EditProductSpecificationTitle_hand}" />
                        <p:outputLabel value="#{bundle.EditProductSpecificationLabel_extra}" for="extra" />
                        <p:inputText id="extra" value="#{productSpecificationController.selected.extra}" title="#{bundle.EditProductSpecificationTitle_extra}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productSpecificationController.update}" value="#{bundle.Save}" update="display,:ProductSpecificationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductSpecificationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductSpecificationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
