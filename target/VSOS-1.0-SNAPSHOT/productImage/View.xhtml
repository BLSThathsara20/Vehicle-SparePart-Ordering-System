<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductImageViewDlg" widgetVar="ProductImageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductImageTitle}">
            <h:form id="ProductImageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productImageController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductImageLabel_id}"/>
                        <h:outputText value="#{productImageController.selected.id}" title="#{bundle.ViewProductImageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductImageLabel_product}"/>
                        <h:outputText value="#{productImageController.selected.product}" title="#{bundle.ViewProductImageTitle_product}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductImageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
