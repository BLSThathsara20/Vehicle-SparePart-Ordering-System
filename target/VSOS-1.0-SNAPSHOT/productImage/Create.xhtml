<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductImageCreateDlg" widgetVar="ProductImageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductImageTitle}">
            <h:form id="ProductImageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productImageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductImageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productImageController.selected.id}" title="#{bundle.CreateProductImageTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProductImageLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{productImageController.selected.product}" >
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productImageController.create}" value="#{bundle.Save}" update="display,:ProductImageListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductImageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductImageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
