      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductSpecificationViewDlg" widgetVar="ProductSpecificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductSpecificationTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productSpecificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_id}"/>
                        <h:outputText value="#{productSpecificationController.selected.id}" title="#{bundle.ViewProductSpecificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_productYear}"/>
                        <h:outputText value="#{productSpecificationController.selected.productYear}" title="#{bundle.ViewProductSpecificationTitle_productYear}"/>

                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_brand}"/>
                        <h:outputText value="#{productSpecificationController.selected.brand}" title="#{bundle.ViewProductSpecificationTitle_brand}"/>
                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_producCondition}"/>
                        <h:outputText value="#{productSpecificationController.selected.producCondition}" title="#{bundle.ViewProductSpecificationTitle_producCondition}"/>
                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_model}"/>
                        <h:outputText value="#{productSpecificationController.selected.model}" title="#{bundle.ViewProductSpecificationTitle_model}"/>
                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_hand}"/>

                        <h:outputText value="#{bundle.ViewProductSpecificationLabel_extra}"/>
                        <h:outputText value="#{productSpecificationController.selected.extra}" title="#{bundle.ViewProductSpecificationTitle_extra}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductSpecificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
