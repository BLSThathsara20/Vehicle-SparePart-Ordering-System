<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserLoginViewDlg" widgetVar="UserLoginViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserLoginTitle}">
            <h:form id="UserLoginViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userLoginController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLoginLabel_id}"/>
                        <h:outputText value="#{userLoginController.selected.id}" title="#{bundle.ViewUserLoginTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserLoginLabel_loginDate}"/>
                        <h:outputText value="#{userLoginController.selected.loginDate}" title="#{bundle.ViewUserLoginTitle_loginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLoginLabel_ip}"/>
                        <h:outputText value="#{userLoginController.selected.ip}" title="#{bundle.ViewUserLoginTitle_ip}"/>
                        <h:outputText value="#{bundle.ViewUserLoginLabel_webUser}"/>
                        <h:outputText value="#{userLoginController.selected.webUser}" title="#{bundle.ViewUserLoginTitle_webUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserLoginViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
