<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productController.selected.name}" title="#{bundle.EditProductTitle_name}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{productController.selected.slug}" title="#{bundle.EditProductTitle_slug}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_detailDescription}" for="detailDescription" />
                        <p:inputTextarea rows="4" cols="30" id="detailDescription" value="#{productController.selected.detailDescription}" title="#{bundle.EditProductTitle_detailDescription}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_shortDescription}" for="shortDescription" />
                        <p:inputText id="shortDescription" value="#{productController.selected.shortDescription}" title="#{bundle.EditProductTitle_shortDescription}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_partNumber}" for="partNumber" />
                        <p:inputText id="partNumber" value="#{productController.selected.partNumber}" title="#{bundle.EditProductTitle_partNumber}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_categories}" for="categories" />
                        <p:inputText id="categories" value="#{productController.selected.categories}" title="#{bundle.EditProductTitle_categories}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_productTag}" for="productTag" />
                        <p:inputTextarea rows="4" cols="30" id="productTag" value="#{productController.selected.productTag}" title="#{bundle.EditProductTitle_productTag}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_wishlist}" for="wishlist" />
                        <p:selectBooleanCheckbox id="wishlist" value="#{productController.selected.wishlist}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{productController.selected.quantity}" title="#{bundle.EditProductTitle_quantity}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy" value="#{productController.selected.createDate}" title="#{bundle.EditProductTitle_createDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_retireDate}" for="retireDate" />
                        <p:calendar id="retireDate" pattern="MM/dd/yyyy" value="#{productController.selected.retireDate}" title="#{bundle.EditProductTitle_retireDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_retireComment}" for="retireComment" />
                        <p:inputText id="retireComment" value="#{productController.selected.retireComment}" title="#{bundle.EditProductTitle_retireComment}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_regularPrice}" for="regularPrice" />
                        <p:inputText id="regularPrice" value="#{productController.selected.regularPrice}" title="#{bundle.EditProductTitle_regularPrice}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_salePrice}" for="salePrice" />
                        <p:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{bundle.EditProductTitle_salePrice}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_sku}" for="sku" />
                        <p:inputText id="sku" value="#{productController.selected.sku}" title="#{bundle.EditProductTitle_sku}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_inStock}" for="inStock" />
                        <p:inputText id="inStock" value="#{productController.selected.inStock}" title="#{bundle.EditProductTitle_inStock}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_soldIndividually}" for="soldIndividually" />
                        <p:selectBooleanCheckbox id="soldIndividually" value="#{productController.selected.soldIndividually}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{productController.selected.weight}" title="#{bundle.EditProductTitle_weight}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_purchaseNote}" for="purchaseNote" />
                        <p:inputText id="purchaseNote" value="#{productController.selected.purchaseNote}" title="#{bundle.EditProductTitle_purchaseNote}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_adminCommission}" for="adminCommission" />
                        <p:inputText id="adminCommission" value="#{productController.selected.adminCommission}" title="#{bundle.EditProductTitle_adminCommission}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_productCommissionType}" for="productCommissionType" />
                        <p:inputText id="productCommissionType" value="#{productController.selected.productCommissionType}" title="#{bundle.EditProductTitle_productCommissionType}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_productStatus}" for="productStatus" />
                        <p:inputText id="productStatus" value="#{productController.selected.productStatus}" title="#{bundle.EditProductTitle_productStatus}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_productSpecification}" for="productSpecification" />
                        <p:selectOneMenu id="productSpecification" value="#{productController.selected.productSpecification}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productSpecificationController.itemsAvailableSelectOne}"
                                           var="productSpecificationItem"
                                           itemValue="#{productSpecificationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
