<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{productController.selected.slug}" title="#{bundle.CreateProductTitle_slug}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_detailDescription}" for="detailDescription" />
                        <p:inputTextarea rows="4" cols="30" id="detailDescription" value="#{productController.selected.detailDescription}" title="#{bundle.CreateProductTitle_detailDescription}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_shortDescription}" for="shortDescription" />
                        <p:inputText id="shortDescription" value="#{productController.selected.shortDescription}" title="#{bundle.CreateProductTitle_shortDescription}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_partNumber}" for="partNumber" />
                        <p:inputText id="partNumber" value="#{productController.selected.partNumber}" title="#{bundle.CreateProductTitle_partNumber}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_categories}" for="categories" />
                        <p:inputText id="categories" value="#{productController.selected.categories}" title="#{bundle.CreateProductTitle_categories}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productTag}" for="productTag" />
                        <p:inputTextarea rows="4" cols="30" id="productTag" value="#{productController.selected.productTag}" title="#{bundle.CreateProductTitle_productTag}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_wishlist}" for="wishlist" />
                        <p:selectBooleanCheckbox id="wishlist" value="#{productController.selected.wishlist}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{productController.selected.quantity}" title="#{bundle.CreateProductTitle_quantity}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy" value="#{productController.selected.createDate}" title="#{bundle.EditProductTitle_createDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_retireDate}" for="retireDate" />
                        <p:calendar id="retireDate" pattern="MM/dd/yyyy" value="#{productController.selected.retireDate}" title="#{bundle.EditProductTitle_retireDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_retireComment}" for="retireComment" />
                        <p:inputText id="retireComment" value="#{productController.selected.retireComment}" title="#{bundle.CreateProductTitle_retireComment}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_regularPrice}" for="regularPrice" />
                        <p:inputText id="regularPrice" value="#{productController.selected.regularPrice}" title="#{bundle.CreateProductTitle_regularPrice}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_salePrice}" for="salePrice" />
                        <p:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{bundle.CreateProductTitle_salePrice}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_sku}" for="sku" />
                        <p:inputText id="sku" value="#{productController.selected.sku}" title="#{bundle.CreateProductTitle_sku}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_inStock}" for="inStock" />
                        <p:inputText id="inStock" value="#{productController.selected.inStock}" title="#{bundle.CreateProductTitle_inStock}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_soldIndividually}" for="soldIndividually" />
                        <p:selectBooleanCheckbox id="soldIndividually" value="#{productController.selected.soldIndividually}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{productController.selected.weight}" title="#{bundle.CreateProductTitle_weight}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_purchaseNote}" for="purchaseNote" />
                        <p:inputText id="purchaseNote" value="#{productController.selected.purchaseNote}" title="#{bundle.CreateProductTitle_purchaseNote}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_adminCommission}" for="adminCommission" />
                        <p:inputText id="adminCommission" value="#{productController.selected.adminCommission}" title="#{bundle.CreateProductTitle_adminCommission}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productCommissionType}" for="productCommissionType" />
                        <p:inputText id="productCommissionType" value="#{productController.selected.productCommissionType}" title="#{bundle.CreateProductTitle_productCommissionType}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productStatus}" for="productStatus" />
                        <p:inputText id="productStatus" value="#{productController.selected.productStatus}" title="#{bundle.CreateProductTitle_productStatus}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productSpecification}" for="productSpecification" />
                        <p:selectOneMenu id="productSpecification" value="#{productController.selected.productSpecification}" >
                            <f:selectItems value="#{productSpecificationController.itemsAvailableSelectOne}"
                                           var="productSpecificationItem"
                                           itemValue="#{productSpecificationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
